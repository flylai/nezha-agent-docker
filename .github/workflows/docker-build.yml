name: Build and Push Docker Image

on:
  schedule:
    # 每天运行一次
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Check for Nezha Agent updates
      id: check
      run: |
        LATEST_VERSION=$(curl -s https://api.github.com/repos/nezhahq/agent/releases/latest | grep tag_name | cut -d '"' -f 4)
        echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV
        echo "::set-output name=version::$LATEST_VERSION"

    - name: Build and push
      if: steps.check.outputs.version != env.CURRENT_VERSION
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/nezha-agent:${{ steps.check.outputs.version }}
        build-args: VERSION=${{ steps.check.outputs.version }}

    - name: Update current version
      if: steps.check.outputs.version != env.CURRENT_VERSION
      run: echo "CURRENT_VERSION=${{ steps.check.outputs.version }}" >> $GITHUB_ENV
