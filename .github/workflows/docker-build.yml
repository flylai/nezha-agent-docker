name: Build and Push Docker Image

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild even if no new version is found (true/false)'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Check for Nezha Agent updates
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/nezhahq/agent/releases/latest | jq -r '.tag_name')
          if [[ -z "$LATEST_VERSION" ]]; then
            echo "Failed to get latest version" >&2
            exit 1
          fi
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV

      - name: Get current deployed version
        run: |
          CURRENT_VERSION=$(docker manifest inspect kanggle/nezha-agent:latest | jq -r '.manifests[0].digest' || echo "none")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Build and push
        if: env.LATEST_VERSION != env.CURRENT_VERSION || github.event.inputs.force_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            kanggle/nezha-agent:${{ env.LATEST_VERSION }}
            kanggle/nezha-agent:latest
          build-args: |
            VERSION=${{ env.LATEST_VERSION }}

      - name: Save Docker image as tar archive
        if: env.LATEST_VERSION != env.CURRENT_VERSION || github.event.inputs.force_build == 'true'
        run: |
          mkdir -p release
          docker pull kanggle/nezha-agent:${{ env.LATEST_VERSION }} --platform linux/amd64 || true
          docker save kanggle/nezha-agent:${{ env.LATEST_VERSION }} -o release/nezha-agent-amd64.tar || true
          docker pull kanggle/nezha-agent:${{ env.LATEST_VERSION }} --platform linux/arm64 || true
          docker save kanggle/nezha-agent:${{ env.LATEST_VERSION }} -o release/nezha-agent-arm64.tar || true

      - name: Compress tar archives
        if: env.LATEST_VERSION != env.CURRENT_VERSION || github.event.inputs.force_build == 'true'
        run: |
          cd release
          [[ -f nezha-agent-amd64.tar ]] && gzip nezha-agent-amd64.tar || echo "AMD64 tar not found, skipping gzip"
          [[ -f nezha-agent-arm64.tar ]] && gzip nezha-agent-arm64.tar || echo "ARM64 tar not found, skipping gzip"

      - name: Create GitHub Release
        if: env.LATEST_VERSION != env.CURRENT_VERSION || github.event.inputs.force_build == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.LATEST_VERSION }}
          files: |
            release/nezha-agent-amd64.tar.gz
            release/nezha-agent-arm64.tar.gz
